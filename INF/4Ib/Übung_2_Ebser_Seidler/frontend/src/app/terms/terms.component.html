<div class="container">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="termID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.termID}} </td>
            </ng-container>

            <!-- term Column -->
            <ng-container matColumnDef="term">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
                <td mat-cell *matCellDef="let row"> {{row.term}} </td>
            </ng-container>

            <!-- categoryID Column -->
            <ng-container matColumnDef="categoryID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.categoryID}} </td>
            </ng-container>

            <!-- lastchangedTimestamp Column -->
            <ng-container matColumnDef="lastchangedTimestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated at </th>
                <td mat-cell *matCellDef="let row"> {{row.lastchangedTimestamp}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
